<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicons/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicons/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicons/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicons/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicons/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicons/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicons/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicons/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicons/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicons/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicons/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicons/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Resets -->

        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles CSS -->

        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Task Management Website Design</title>
    </head>
    <body>
        <header class="header">
            <!-- Header-top -->
            <div class="header-top">
                <div class="container">
                    <div class="header-fix">
                        <img
                            src="./assets/imgs/logo.png"
                            alt="Task."
                            class="logo"
                        />
                        <nav class="nav-bar">
                            <ul class="nav-bar-list">
                                <li class="nav-bar__item">
                                    <a
                                        href="#!"
                                        class="nav-bar__item--link nav-bar__item--active"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-bar__item">
                                    <a href="#!" class="nav-bar__item--link"
                                        >Products</a
                                    >
                                </li>
                                <li class="nav-bar__item">
                                    <a href="#!" class="nav-bar__item--link"
                                        >Guidlines</a
                                    >
                                </li>
                                <li class="nav-bar__item">
                                    <a href="#!" class="nav-bar__item--link"
                                        >Review</a
                                    >
                                </li>
                            </ul>
                        </nav>
                        <div class="header-cta">
                            <a href="#!" class="header-cta__link">Sign Up</a>
                            <a
                                href="#!"
                                class="header-cta__link btn text-linear"
                                >Sign In</a
                            >
                        </div>
                    </div>
                </div>
            </div>

            <!-- Header-info -->
            <div class="header-info">
                <div class="container">
                    <div class="header-info__list">
                        <div class="header-info__list__decor">
                            <img
                                src="./assets/imgs/header-deco-01.svg"
                                alt=""
                                class="header-info__decor__img"
                            />
                            <img
                                src="./assets/imgs/header-deco-02.svg"
                                alt=""
                                class="header-info__decor__img"
                            />
                            <img
                                src="./assets/imgs/header-deco-03.svg"
                                alt=""
                                class="header-info__decor__img"
                            />
                            <img
                                src="./assets/imgs/header-deco-04.svg"
                                alt=""
                                class="header-info__decor__img"
                            />
                        </div>
                        <section class="header-content">
                            <h1 class="header-info__title">
                                Make
                                <span class="text-linear">Management</span> Way
                                More Easier Than Ever
                            </h1>
                            <p class="header-info__desc">
                                The online collaborative management platform to
                                bring more efficiency and performace
                            </p>
                            <div class="header-info-cta">
                                <a href="#!" class="btn header-info-cta__link"
                                    >Request Demo</a
                                >
                                <a href="#!" class="btn header-info-cta__link"
                                    >Contact Us</a
                                >
                            </div>
                        </section>
                        <div class="header-info__list__decor">
                            <img
                                src="./assets/imgs/header-deco-01.svg"
                                alt=""
                                class="header-info__decor__img"
                            />
                            <img
                                src="./assets/imgs/header-deco-02.svg"
                                alt=""
                                class="header-info__decor__img"
                            />
                            <img
                                src="./assets/imgs/header-deco-03.svg"
                                alt=""
                                class="header-info__decor__img"
                            />
                            <img
                                src="./assets/imgs/header-deco-04.svg"
                                alt=""
                                class="header-info__decor__img"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
